<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="member" required="true"/>
        <cc:attribute name="allFieldsReadOnly" required="false" default="true"/>
        <cc:attribute name="allFieldsRequired" required="false" default="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:messages id="errorsDialog"/>
        <p:panelGrid columns="3" >
            <p:outputLabel for="name" value="#{msg.lastname}"/>
            <p:inputText id="name" value="#{cc.attrs.member.lastname}"
                         validator="#{registerValidator.nameValidator}" 
                         required="#{cc.attrs.allFieldsRequired}" readonly="#{cc.attrs.allFieldsReadOnly}"/>
            <p:message for="name" display="icon"/>

            <p:outputLabel for="forename" value="#{msg.forename}"/>
            <p:inputText id="forename" value="#{cc.attrs.member.forename}" 
                         validator="#{registerValidator.nameValidator}" 
                         required="#{cc.attrs.allFieldsRequired}" readonly="#{cc.attrs.allFieldsReadOnly}"/>
            <p:message for="forename" display="icon"/>

            <p:outputLabel for="email" value="#{msg.emailaddress}"/>
            <p:inputText id="email" value="#{cc.attrs.member.email}" 
                         validator="#{registerValidator.mailValidator}" 
                         required="#{cc.attrs.allFieldsRequired}" readonly="#{cc.attrs.allFieldsReadOnly}"/>
            <p:message for="email" display="icon"/>

            <p:outputLabel for="gender" value="#{msg.gender}"/>
            <p:inputText id="gender" value="#{cc.attrs.member.gender}" 
                         validator="#{registerValidator.nameValidator}" 
                         required="#{cc.attrs.allFieldsRequired}" readonly="#{cc.attrs.allFieldsReadOnly}"/>
            <p:message for="gender" display="icon"/>
        </p:panelGrid>
    </cc:implementation>
</html>
