<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:includes="http://xmlns.jcp.org/jsf/composite/includes"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition template="/content/aims/index.xhtml">
            <ui:define name="content">
                <h:form id="profileForm">
                    <h1>Profile</h1>
                    <p:panelGrid columns="2" id="profileGrid">
                        <p:column colspan="2">
                            <p:fieldset legend="Avatar">
                                <p:graphicImage value="#{imageHelper.getImageById(profile.member)}" style="height: 128px; width: 128px;" alt="Error">
                                    <f:param id="memberid" name="member_id" value="#{profile.member.id}" />
                                </p:graphicImage>
                            </p:fieldset>
                            <p:fieldset legend="Personal Data">
                                <includes:memberData member="#{profile.member}" allFieldsRequired="false" />
                            </p:fieldset>
                            <p:column>
                                <p:fieldset legend="Abilities">
                                    <includes:abilities member="#{profile.member}" readonly="true"/>
                                </p:fieldset>
                            </p:column>
                        </p:column>

                        <p:column >
                            <p:fieldset  legend="LogBooks">
                                <includes:logbook id="logbook" backingBean="#{logbookBean}" 
                                                  saveEntryAction="#{logbookBean.saveNewLogBookEntry()}"
                                                  saveLogBookAction="#{logbookBean.saveNewLogBook()}"
                                                  resetAction="#{logbookBean.resetInputs}"/>
                            </p:fieldset>
                        </p:column>
                        <p:fieldset legend="Talents-Test">
                            <p:panel header="Talents- content"/>
                        </p:fieldset>
                        <p:fieldset legend="Skills-Test">
                            <p:panel header="Skills- content"/>
                        </p:fieldset>
                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
