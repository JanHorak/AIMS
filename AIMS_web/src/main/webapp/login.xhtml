<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:comp="http://xmlns.jcp.org/jsf/composite/comp"
      xmlns:dialogs="http://xmlns.jcp.org/jsf/composite/dialogs"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Login</title>
                <h:outputStylesheet name="css/AIMSCSS.css"/>
                <script type="text/javascript" src="resources/js/AIMS.js"></script>
            </f:facet>
        </h:head>
        <h:body>
            <h:form id="loginform" prependId="false">
                <p:growl id="loginGrowl" showDetail="false" sticky="true"/>
                <p:panelGrid columns="3" styleClass="login" id="loginPanel" >
                    <f:facet name="header">
                        <p:row>
                            <p:column colspan="3">
                                #{msg.login_header}
                            </p:column>
                        </p:row>
                    </f:facet>

                    <p:outputLabel for="email" value="#{msg.emailaddress}"/>
                    <p:inputText id="email" value="#{login.member.email}" widgetVar="email"
                                 required="true" validator="#{generalValidator.mailValidator}"/>
                    <p:message for="email" display="icon"/>
                    <p:outputLabel for="pw" value="#{msg.password}"/>
                    <p:password id="pw" value="#{login.member.password}" required="true"/>
                    <p:message for="pw" display="icon"/>
                    <p:commandButton id="loginButton" value="Login" action="#{login.login()}"
                                     styleClass="primary" />
                    <p:commandButton value="#{msg.register}" styleClass="other" onclick="PF('regDialog').show();
                            return false;"/>
                </p:panelGrid>
            </h:form>

            <p:dialog id="regDialog"  modal="true" widgetVar="regDialog" styleClass="registerDialog" header="#{msg.register_header}" resizable="false">
                <h:form id="registerDialog" prependId="false">
                    <comp:registerData id="registerData" member="#{register.member}"/>
                    <p:commandButton value="#{msg.register}" action="#{register.register()}"  
                                     type="submit" styleClass="layerOneYes"
                                     update=":registerDialog :loginform:loginGrowl" oncomplete="if (args &amp;&amp; !args.validationFailed) {PF('regDialog').hide();}" >
                        <p:resetInput target=":registerDialog" />
                    </p:commandButton>
                    <p:commandButton value="#{msg.cancel}" styleClass="layerOneNo" onclick="PF('regDialog').hide();
                            return false;" />
                </h:form>
            </p:dialog>
        </h:body>
    </f:view>
    
</html>
